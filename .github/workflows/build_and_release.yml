name: Build and Release EXE

on:
  push:
    tags:
      - 'v*'  # Trigger workflow only when a tag matching 'v*' is pushed

permissions:
  contents: write  # Ensure the workflow has write permissions

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.x

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install Pillow --find-links https://www.lfd.uci.edu/~gohlke/pythonlibs/#pillow
        pip install pyinstaller

    - name: Build EXE with Icon
      run: |
        pyinstaller --onefile --hidden-import=requests --icon=doi2bibtex.ico doi2bibtex.py

    - name: Upload EXE to GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: dist/doi2bibtex.exe
        tag_name: ${{ github.ref_name }}  # Use the pushed tag as the release tag
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
