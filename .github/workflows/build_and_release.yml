name: Build and Release EXE

on:
  push:
    branches:
      - main  # Trigger this on pushes to the 'main' branch
  release:
    types:
      - created  # Trigger this on new release creation

jobs:
  build:
    runs-on: windows-latest  # Use Windows for EXE generation

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.x  # Specify the Python version you want to use

    - name: Install dependencies
      run: |
        pip install -r requirements.txt  # Install dependencies if needed

    - name: Install PyInstaller
      run: |
        pip install pyinstaller  # Install PyInstaller to build EXE

    - name: Build EXE with Icon
      run: |
        pyinstaller --onefile --icon=doi2bibtex.ico doi2bibtex.py  # Create EXE with custom icon

    - name: Upload EXE to GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: dist/doi2bibtex.exe  # Path to the generated EXE

      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Use GitHub token for authentication
